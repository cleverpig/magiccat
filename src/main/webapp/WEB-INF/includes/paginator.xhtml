<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<f:loadBundle var="labels" basename="org.magiccat.resourceBundle.Labels"/>
<ui:composition>
  <ice:dataPaginator for="#{tableId}"
                     paginator="true"
                     fastStep="2"
                     paginatorMaxPages="4">
    <f:facet name="first">
      <ice:graphicImage
              url="/xmlhttp/css/xp/css-images/arrow-first.gif"
              style="border:none;"
              title="First Page"/>
    </f:facet>
    <f:facet name="previous">
      <ice:graphicImage
              url="/xmlhttp/css/xp/css-images/arrow-previous.gif"
              style="border:none;"
              title="previous Page"/>
    </f:facet>
    <f:facet name="next">
      <ice:graphicImage
              url="/xmlhttp/css/xp/css-images/arrow-next.gif"
              style="border:none;"
              title="next Page"/>
    </f:facet>
    <f:facet name="last">
      <ice:graphicImage
              url="/xmlhttp/css/xp/css-images/arrow-last.gif"
              style="border:none;"
              title="Last Page"/>
    </f:facet>
    <f:facet name="fastforward">
      <ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-ff.gif"
                        style="border:none;"
                        title="Fast Forward"/>
    </f:facet>
    <f:facet name="fastrewind">
      <ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-fr.gif"
                        style="border:none;"
                        title="Fast Backwards"/>
    </f:facet>
  </ice:dataPaginator>

  <ice:dataPaginator for="#{tableId}"
                     displayedRowsCountVar="displayedRowsCount"
                     firstRowIndexVar="firstRowIndex"
                     lastRowIndexVar="lastRowIndex"
                     pageCountVar="pageCount"
                     pageIndexVar="pageIndex"
                     rowsCountVar="rowsCount">
    <ice:outputFormat escape="false"
                      styleClass="standard"
                      value="#{labels['tableHeadMessages']}">
      <f:param value="#{rowsCount}"/>
      <f:param value="#{displayedRowsCount}"/>
      <f:param value="#{firstRowIndex}"/>
      <f:param value="#{lastRowIndex}"/>
      <f:param value="#{pageIndex}"/>
      <f:param value="#{pageCount}"/>
    </ice:outputFormat>
  </ice:dataPaginator>
</ui:composition>
</html>
