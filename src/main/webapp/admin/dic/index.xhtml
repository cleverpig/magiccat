<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<f:loadBundle var="dicMsg" basename="org.magiccat.resourceBundle.Dic"/>
<head>
  <title></title>
  <ice:outputStyle href="/xmlhttp/css/rime/rime.css"></ice:outputStyle>
</head>
<body>
<ice:form id="listForm" partialSubmit="true">
  <ice:dataTable id="columnList"
                 rows="1"
                 value="#{columnDicBean.dics}"
                 var="item">
    <h:column>
      <f:facet name="header">
        <ice:outputText value="#{dicMsg.dataItem}"/>
      </f:facet>
      <ice:commandLink value="#{item.entryVal}" actionListener="#{columnDicBean.showActionHandler}"/>
    </h:column>
    <h:column>
      <f:facet name="header">
        <ice:outputText value="#{dicMsg.opItem}"/>
      </f:facet>
      <ice:commandLink value="#{dicMsg.edit}" actionListener="#{columnDicBean.editActionHandler}"/>
    </h:column>
  </ice:dataTable>

  <ice:dataPaginator id="paginator01"
                     for="columnList"
                     paginator="true"
                     fastStep="2"
                     paginatorMaxPages="4">
    <f:facet name="first">
      <ice:graphicImage
              url="/xmlhttp/css/xp/css-images/arrow-first.gif"
              style="border:none;"
              title="First Page"/>
    </f:facet>
    <f:facet name="previous">
      <ice:graphicImage
              url="/xmlhttp/css/xp/css-images/arrow-previous.gif"
              style="border:none;"
              title="previous Page"/>
    </f:facet>
    <f:facet name="next">
      <ice:graphicImage
              url="/xmlhttp/css/xp/css-images/arrow-next.gif"
              style="border:none;"
              title="next Page"/>
    </f:facet>
    <f:facet name="last">
      <ice:graphicImage
              url="/xmlhttp/css/xp/css-images/arrow-last.gif"
              style="border:none;"
              title="Last Page"/>
    </f:facet>
    <f:facet name="fastforward">
      <ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-ff.gif"
                        style="border:none;"
                        title="Fast Forward"/>
    </f:facet>
    <f:facet name="fastrewind">
      <ice:graphicImage url="/xmlhttp/css/xp/css-images/arrow-fr.gif"
                        style="border:none;"
                        title="Fast Backwards"/>
    </f:facet>
  </ice:dataPaginator>

  <ice:dataPaginator id="paginator02"
                     for="columnList"
                     displayedRowsCountVar="displayedRowsCount"
                     firstRowIndexVar="firstRowIndex"
                     lastRowIndexVar="lastRowIndex"
                     pageCountVar="pageCount"
                     pageIndexVar="pageIndex"
                     rowsCountVar="rowsCount">
    <ice:outputFormat
            styleClass="standard"
            value="{0} result found, displaying {1} record(s), from {2} to {3}. Page {4} / {5}.">
      <f:param value="#{rowsCount}"/>
      <f:param value="#{displayedRowsCount}"/>
      <f:param value="#{firstRowIndex}"/>
      <f:param value="#{lastRowIndex}"/>
      <f:param value="#{pageIndex}"/>
      <f:param value="#{pageCount}"/>
    </ice:outputFormat>
  </ice:dataPaginator>
</ice:form>
</body>
</html>
