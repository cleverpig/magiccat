<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<f:loadBundle var="dicMsg" basename="org.magiccat.resourceBundle.Dic"/>
<f:loadBundle var="messages" basename="org.magiccat.resourceBundle.Messages"/>
<head>
  <title></title>
  <ice:outputStyle href="/xmlhttp/css/rime/rime.css"></ice:outputStyle>
</head>
<body>
<ice:form id="listForm" partialSubmit="true">
  <ice:dataTable id="columnList"
                 rows="4"
                 value="#{columnDicBean.listData}"
                 var="item">
    <h:column>
      <f:facet name="header">
        <ice:outputText value="#{dicMsg.dataItem}"/>
      </f:facet>
      <ice:commandLink value="#{item.entryVal}" actionListener="#{columnDicBean.showActionHandler}"/>
    </h:column>
    <h:column>
      <f:facet name="header">
        <ice:outputText value="#{dicMsg.opItem}"/>
      </f:facet>
      <ice:commandLink value="#{dicMsg.edit}" actionListener="#{columnDicBean.editActionHandler}"/>
    </h:column>
  </ice:dataTable>

  <ui:include src="/WEB-INF/includes/paginator.xhtml">
    <ui:param name="tableId" value="columnList"/>
  </ui:include>
</ice:form>
</body>
</html>
