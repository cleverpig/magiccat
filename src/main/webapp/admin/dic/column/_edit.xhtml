<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<f:loadBundle var="msg" basename="org.magiccat.resourceBundle.Dic"/>
<f:loadBundle var="labels" basename="org.magiccat.resourceBundle.Labels"/>
<ui:composition>
  <ice:inputHidden id="id" value="#{columnDicBean.dic.id}"/>
  <ice:panelGrid columns="3">
    <ice:outputLabel for="entryId" value="#{msg['Dic.entryId']}" />
    <ice:inputText id="entryId" value="#{columnDicBean.dic.entryId}" required="true"/>
    <ice:message for="entryId"/>

    <ice:outputLabel for="entryVal" value="#{msg['Dic.entryVal']}" />
    <ice:inputText id="entryVal" value="#{columnDicBean.dic.entryVal}" required="true">
      <f:validateLength minimum="1" maximum="10"/>
    </ice:inputText>
    <ice:message for="entryVal"/>

    <ice:outputLabel for="entryOrder" value="#{msg['Dic.entryOrder']}" />
    <ice:inputText id="entryOrder" value="#{columnDicBean.dic.entryOrder}" required="true">
      <f:validateLength minimum="1" maximum="2"/>
    </ice:inputText>
    <ice:message for="entryOrder"/>

    <ice:outputLabel for="enabled" value="#{msg['Dic.isEnabled']}" />
    <ice:selectOneListbox id="enabled"  value="#{columnDicBean.dic.enabled}" required="true">
      <f:selectItems value="#{columnDicBean.enableOptions}"/>
    </ice:selectOneListbox>
    <ice:message for="enabled"/>

  </ice:panelGrid>

  <ice:panelGrid columns="2">
    <ice:commandButton value="#{labels['save']}" actionListener="#{columnDicBean.saveActionHandler}"/>
    <ice:commandLink value="#{labels['return']}"
                     immediate="true"
                     actionListener="#{columnDicBean.returnActionHandler}"/>
  </ice:panelGrid>
</ui:composition>

</html>
