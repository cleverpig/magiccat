<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<f:loadBundle var="dicMsg" basename="org.magiccat.resourceBundle.Dic"/>
<f:loadBundle var="labels" basename="org.magiccat.resourceBundle.Labels"/>
<head>
  <title></title>
  <ice:outputStyle href="/xmlhttp/css/rime/rime.css"></ice:outputStyle>
</head>
<body>
<ice:form id="listForm" partialSubmit="true">
  <ice:panelGrid id="grid" columns="1" border="1">

    <ice:panelGroup>
      <ice:dataTable id="columnList"
                     rows="4"
                     value="#{columnDicBean.listData}"
                     sortColumn="#{columnDicBean.sortColumnName}"
                     sortAscending="#{columnDicBean.sortAscending}"
                     var="item">
        <h:column>
          <f:facet name="header">
            #{item}
            <ice:commandSortHeader columnName="entryId"
                                   arrow="true">
              <ice:outputText value="#{dicMsg['Dic.entryId']}"/>
            </ice:commandSortHeader>
          </f:facet>
          #{item.entryId}
        </h:column>
        <h:column>
          <f:facet name="header">
            <ice:commandSortHeader columnName="entryVal"
                                   arrow="true">
              <ice:outputText value="#{dicMsg['Dic.entryVal']}"/>
            </ice:commandSortHeader>
          </f:facet>
          <ice:commandLink value="#{item.entryVal}" actionListener="#{columnDicBean.showActionHandler}"/>
        </h:column>
        <h:column>
          <f:facet name="header">
            <ice:outputText value="#{labels['opItem']}"/>
          </f:facet>
          <ice:commandLink value="#{labels['edit']}" actionListener="#{columnDicBean.editActionHandler}"/>
        </h:column>
      </ice:dataTable>
    </ice:panelGroup>

    <ice:panelGroup>
      <ui:include src="/WEB-INF/includes/paginator.xhtml">
        <ui:param name="tableId" value="columnList"/>
      </ui:include>
    </ice:panelGroup>

  </ice:panelGrid>
</ice:form>
</body>
</html>
